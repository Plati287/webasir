<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Acceso a sitios ASIR</title>
    <link rel="stylesheet" href="styles.css">
<style>
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    font-family: 'Arial', sans-serif;
}

body {
    background-color: #f5f5f5;
    color: #333;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    min-height: 100vh;
}

header {
    text-align: center;
    padding: 20px 0;
    background-color: #4CAF50;
    width: 100%;
}

h1 {
    color: #fff;
    font-size: 2.5em;
}

main {
    margin-top: 40px;
}

.links {
    display: flex;
    flex-wrap: wrap;
    justify-content: center;
    gap: 20px;
}

.links a {
    background-color: #4CAF50;
    color: white;
    padding: 15px 30px;
    border-radius: 8px;
    text-decoration: none;
    font-size: 1.2em;
    transition: background-color 0.3s ease;
}

.links a:hover {
    background-color: #45a049;
}

footer {
    margin-top: auto;
    padding: 20px;
    text-align: center;
    background-color: #333;
    color: #fff;
    width: 100%;
}

footer p {
    margin: 0;
}
</style>
</head>
<body>
    <header>
        <h1>Sitios de ASIR</h1>
    </header>

    <main>
        <section class="links">
            <a href="https://basedatoaasir.milaulas.com/" target="_blank">Base de Datos</a>
            <a href="https://desarrolloasir.milaulas.com/" target="_blank">Entornos de Desarrollo</a>
            <a href="https://inglesasir.milaulas.com/" target="_blank">Inglés</a>
            <a href="https://hardwareasir.milaulas.com/" target="_blank">Fundamentos del Hardware</a>
            <a href="https://sistemasasir.milaulas.com/" target="_blank">Implantación de Sistemas Operativos</a>
            <a href="https://redesasir.milaulas.com/" target="_blank">Administración y Planificación de Redes</a>
            <a href="https://lenguajeasir.milaulas.com/" target="_blank">Lenguajes de Marcas</a>
        </section>
    </main>

    <footer>
        <p>&copy; 2024 ASIR Links</p>
    </footer>
</body>
</html>
